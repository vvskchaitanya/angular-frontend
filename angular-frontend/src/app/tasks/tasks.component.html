<div class="container">
    <div class="row m-2 text-center">
        <h3> My Tasks Page</h3>
    </div>
    <div class="row m-2 text-center">
        <div class="col-12">
            <div class="row w-25 d-inline-block">
                <div class="col-12 mt-3 text-start">
                    <label for="email"><b>Task Name: </b></label>
                    <input type="email" class="form-control" [(ngModel)]="task.name"/>
                </div>
                <div class="col-12 mt-3 text-start">
                    <label for="target"><b>Target</b></label>
                    <input type="date"  class="form-control" [(ngModel)]="task.target"/>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn btn-info" (click)="add()">Add Task</button>
                </div>
            </div>
        </div>

        <div class="col-12" *ngIf="tasks.length>0">
            <div class="row w-25 d-inline-block">
                <div *ngFor="let t of tasks; index as i" class="col-12 mt-3 text-start">
                    Task {{i+1}} - {{t.name}} - {{t.target}}
                </div>
            </div>
        </div>
        
    </div>
</div>
