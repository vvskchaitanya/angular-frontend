<div class="container mt-4">
    <h2 class="mb-4">Posts</h2>
  
    <!-- Create Post -->
    <div class="mb-4">
      <h4>Add New Post</h4>
      <form (submit)="addPost()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="newPost.title" name="title" required>
          <div class="invalid-feedback">Title is required.</div>
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea class="form-control" id="body" [(ngModel)]="newPost.body" name="body" required></textarea>
          <div class="invalid-feedback">Body is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
      </form>
    </div>
  
    <!-- Update Post -->
    <div *ngIf="updatePost.id" class="mb-4">
      <h4>Edit Post</h4>
      <form (submit)="updatePostData()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="updateTitle">Title</label>
          <input type="text" class="form-control" id="updateTitle" [(ngModel)]="updatePost.title" name="updateTitle" required>
          <div class="invalid-feedback">Title is required.</div>
        </div>
        <div class="form-group">
          <label for="updateBody">Body</label>
          <textarea class="form-control" id="updateBody" [(ngModel)]="updatePost.body" name="updateBody" required></textarea>
          <div class="invalid-feedback">Body is required.</div>
        </div>
        <button type="submit" class="btn btn-primary m-2">Update Post</button>
      </form>
    </div>
  
    <!-- Post List -->
    <div *ngIf="posts.length > 0; else loading">
      <div class="card mb-3" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <button (click)="editPost(post)" class="btn btn-secondary mx-2">Edit</button>
          <button (click)="postIdToDelete = post.id; deletePost()" class="btn btn-danger ml-2">Delete</button>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <p>Loading posts...</p>
    </ng-template>
  </div>
